<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet"  href="../shared/css/simple-sidebar.css">
    <link rel="stylesheet"  href="../shared/js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/ayuda.css">

    <!-- Tienen que estar aquí arriba -->
    <script src="../shared/js/jquery-1.11.3.min.js"></script>
    <script src="../shared/js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="container">
      <h2>Así Funciona...</h2>  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

        <!-- Wrapper for slides -->
            <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/ayudahtml0.png" alt="Ayuda" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="images/ayudahtml1.png" alt="Ayuda" style="width:100%;">
                    </div>

                   <div class="item">
                       <img src="images/ayudahtml2.png" alt="Ayuda" style="width:100%;">
                      </div>
            
                    <div class="item">
                        <img src="images/ayudahtml3.png" alt="Ayuda" style="width:100%;">
                   </div>
            </div>
             
        </div>
            
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>

</div>

</body>
</html>
